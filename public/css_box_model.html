<!DOCTYPE html>
<html>
<head>
	<title>Box Model Exercise</title>
	<link rel="stylesheet" type="text/css" href="/css/box_model.css">

</head>
<body>
<div id="wrapper">
<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>

<div id="top_row">
<div class="box" id="red"><img src="/images/codeup-arrow.png">620-750 nm</div>
<div class="box" id="orange"><img src="/images/codeup-arrow.png">590-620 nm</div>
<div class="box" id="yellow"><img src="/images/codeup-arrow.png">570-590 nm</div>
</div>

<div id="bottom_row">
<div class="box" id="green"><img src="/images/codeup-arrow.png">495-570 nm</div>
<div class="box" id="blue"><img src="/images/codeup-arrow.png">450-495 nm</div>
<div class="box" id="violet"><img src="/images/codeup-arrow.png">380-450 nm</div>
</div>

</body>
</div>
</html>
